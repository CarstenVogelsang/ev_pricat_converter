<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ungültiger Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='tabler-icons/tabler-icons.min.css') }}">
    <style>
        body { background-color: #f8f9fa; min-height: 100vh; display: flex; align-items: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body text-center py-5">
                <i class="ti ti-link-off" style="font-size: 4rem; color: #dc3545;"></i>
                <h3 class="mt-3">Ungültiger Link</h3>
                <p class="text-muted">{{ error }}</p>
                <p class="small text-muted">
                    Falls Sie eine Einladung per E-Mail erhalten haben,
                    versuchen Sie bitte den Link erneut zu öffnen.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
