<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vielen Dank!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='tabler-icons/tabler-icons.min.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #198754 0%, #20c997 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .thank-you-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #198754;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scale-in 0.5s ease-out;
        }
        @keyframes scale-in {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-card mx-auto p-5 text-center" style="max-width: 550px;">
            <div class="checkmark">
                <i class="ti ti-check" style="font-size: 3rem; color: white;"></i>
            </div>

            <h1 class="mb-3">Vielen Dank!</h1>

            <p class="lead text-muted mb-4">
                Ihre Antworten zum Fragebogen<br>
                <strong>"{{ fragebogen.titel }}"</strong><br>
                wurden erfolgreich übermittelt.
            </p>

            {% if kunde %}
            <p class="text-muted">
                <i class="ti ti-building"></i> {{ kunde.firmierung }}
            </p>
            {% endif %}

            <hr class="my-4">

            <p class="small text-muted">
                Sie können dieses Fenster jetzt schließen.
            </p>
        </div>
    </div>
</body>
</html>
