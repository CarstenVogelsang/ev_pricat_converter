<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter abmelden - {{ branding.app_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='tabler-icons/tabler-icons.min.css') }}">
    <style>
        :root {
            --bs-primary: {{ branding.primary_color }};
        }
        body {
            font-family: '{{ branding.font_family }}', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            max-width: 500px;
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: {{ branding.primary_color }};
            border-color: {{ branding.primary_color }};
        }
        .btn-primary:hover {
            background-color: {{ branding.primary_color }};
            border-color: {{ branding.primary_color }};
            filter: brightness(90%);
        }
        .logo {
            height: 48px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card mx-auto">
            <div class="card-body p-5">
                <!-- Logo -->
                <div class="text-center mb-4">
                    {% if branding.logo_url %}
                    <img src="{{ branding.logo_url }}" alt="{{ branding.app_title }}" class="logo">
                    {% else %}
                    <h4 class="mb-0" style="color: {{ branding.primary_color }};">{{ branding.app_title }}</h4>
                    {% endif %}
                </div>

                <h2 class="text-center mb-4">
                    <i class="ti ti-mail-off text-muted"></i> Newsletter abmelden
                </h2>

                <p class="text-center text-muted mb-4">
                    Sie möchten keine weiteren E-Mails mehr an <strong>{{ email }}</strong> erhalten?
                </p>

                <div class="alert alert-light border">
                    <i class="ti ti-info-circle"></i>
                    <strong>{{ kunde.firmierung }}</strong><br>
                    <small class="text-muted">Mit der Abmeldung erhalten Sie keine Marketing-E-Mails mehr von uns.</small>
                </div>

                <form method="POST" action="{{ url_for('mailing.abmelden_confirm', token=token) }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="ti ti-check"></i> Abmeldung bestätigen
                        </button>
                        <a href="/" class="btn btn-outline-secondary">
                            Abbrechen
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <p class="text-center text-muted mt-4 small">
            {{ branding.copyright_text }}
        </p>
    </div>
</body>
</html>
