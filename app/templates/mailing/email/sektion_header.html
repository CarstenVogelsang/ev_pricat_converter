{# Header-Sektion: Logo und Portal-Name #}
{# Config: {"zeige_logo": true, "logo_url": null} #}

<table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
    <tr>
        <td style="padding: 30px 40px; background-color: #0066cc; text-align: center;">
            {% if config.zeige_logo %}
            {% if config.logo_url %}
            <img src="{{ config.logo_url }}" alt="{{ portal_name }}" style="max-height: 50px; max-width: 200px;" />
            {% else %}
            <!-- Default: Text-Logo -->
            <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="margin: 0 auto;">
                <tr>
                    <td style="font-size: 28px; font-weight: bold; color: #ffffff; font-family: Arial, sans-serif;">
                        {{ portal_name|default('ev247') }}
                    </td>
                </tr>
            </table>
            {% endif %}
            {% endif %}
        </td>
    </tr>
</table>
