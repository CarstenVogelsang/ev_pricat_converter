<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ungültiger Link - e-vendo Kundenportal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='tabler-icons/tabler-icons.min.css') }}">
    <style>
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card error-card shadow">
            <div class="card-header bg-danger text-white text-center">
                <h4 class="mb-0">
                    <i class="ti ti-alert-circle"></i> Ungültiger Link
                </h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="ti ti-link-off" style="font-size: 4rem; color: #dc3545;"></i>
                </div>

                <p class="lead">{{ error }}</p>

                <p class="text-muted">
                    Bitte überprüfen Sie den Link oder kontaktieren Sie uns für neue Zugangsdaten.
                </p>

                <hr>

                <a href="{{ url_for('auth.login') }}" class="btn btn-primary">
                    <i class="ti ti-login"></i> Zum Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
