# Nixpacks configuration for Coolify deployment
# https://nixpacks.com/docs/configuration/file

providers = ["python"]

[phases.setup]
aptGet = false

[start]
# DB wird mit dem Repo deployed - nur Migrationen ausführen falls nötig
cmd = "flask db upgrade && gunicorn -w 4 -b 0.0.0.0:3000 'app:create_app()'"
