# Nixpacks configuration for Coolify deployment
# https://nixpacks.com/docs/configuration/file

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "flask init-db && flask seed && gunicorn -w 4 -b 0.0.0.0:3000 'app:create_app()'"
